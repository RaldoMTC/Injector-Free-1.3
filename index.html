<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Injector Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border-radius: 10px;
            background-color: #1f1f1f;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        h1 {
            color: red;
            font-size: 2.5em;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .feature-list {
            text-align: left;
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            font-size: 1.2em;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #bbb;
        }

        .toggle-container {
            display: flex;
            justify-content: flex-end;
        }

        .toggle-btn {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #777;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
            transition: left 0.3s ease;
        }

        .active .toggle-btn {
            background-color: green;
        }

        .active .toggle-btn::before {
            left: 34px;
        }

        .toggle-btn-wrapper {
            display: flex;
            align-items: center;
        }

        .toggle-text {
            margin-left: 15px;
            font-size: 1em;
            color: #bbb;
        }

        .toggle-text.active {
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>HTML Injector</h1>

        <ul class="feature-list">
            <li>
                <div class="toggle-btn-wrapper">
                    <div class="toggle-container" onclick="toggleFeature('optimize')">
                        <div id="optimize-toggle" class="toggle-btn"></div>
                    </div>
                    <span class="toggle-text" id="optimize-text">Optimize 100%</span>
                </div>
            </li>
            <li>
                <div class="toggle-btn-wrapper">
                    <div class="toggle-container" onclick="toggleFeature('eazy-drag')">
                        <div id="eazy-drag-toggle" class="toggle-btn"></div>
                    </div>
                    <span class="toggle-text" id="eazy-drag-text">Eazy Drag 80%</span>
                </div>
            </li>
            <li>
                <div class="toggle-btn-wrapper">
                    <div class="toggle-container" onclick="toggleFeature('no-recoil')">
                        <div id="no-recoil-toggle" class="toggle-btn"></div>
                    </div>
                    <span class="toggle-text" id="no-recoil-text">No Recoil 30%</span>
                </div>
            </li>
            <li>
                <div class="toggle-btn-wrapper">
                    <div class="toggle-container" onclick="toggleFeature('antiban')">
                        <div id="antiban-toggle" class="toggle-btn"></div>
                    </div>
                    <span class="toggle-text" id="antiban-text">Antiban</span>
                </div>
            </li>
            <li>
                <div class="toggle-btn-wrapper">
                    <div class="toggle-container" onclick="toggleFeature('bypass')">
                        <div id="bypass-toggle" class="toggle-btn"></div>
                    </div>
                    <span class="toggle-text" id="bypass-text">Bypass</span>
                </div>
            </li>
        </ul>
    </div>

    <script>
        function toggleFeature(feature) {
            const toggleElement = document.getElementById(feature + '-toggle');
            const textElement = document.getElementById(feature + '-text');
            
            toggleElement.classList.toggle('active');
            textElement.classList.toggle('active');
        }
    </script>

</body>
</html>
